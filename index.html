<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Roboto:wght@700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <button class="button" id="button">Open Popup</button>
    <div class="popup-container" id="popup">
      <div class="popup">
        <div class="popup-header">
            <div class="header-popup-text">New Message</div>
            <div class="header-popup-close-button" id="close">&times;</div>
        </div>
        <div class="popup-body">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus
          quibusdam cupiditate reprehenderit, repellat optio, amet commodi
          eveniet laborum quis ipsam quos numquam. Praesentium, obcaecati
          laborum! Sint aliquid fugiat laborum quam?
        </div>
        <div class="popup-footer"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
